{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
 <nav class="navbar navbar-expand navbar-light"style="background-color: #EDE2FF; color: white;" aria-label="Second navbar example">
    <div class="container-fluid">

        <span class="me-auto"></span>

        <form class="me-auto">
          <input class="form-control" style="padding-right: 10rem; border-radius: 35rem" type="text" placeholder="Pesquise no Post In" aria-label="Search">
        </form>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}"><span class="fas fa-home" style="font-size:1.3rem"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'notifications' %}">
              <span class="fas fa-heart" style="font-size:1.3rem"></span>
              <span class="position-absolute top-30 start-70 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
            </a>
          </li>
          <li class="nav-item" style="padding-left: 2rem">
            <a class="d-flex justify-content-center" href="{% url 'profile' %}">
              <img src="/media/default.jpg" class="rounded-circle" style="width: 32px"> 
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container d-flex justify-content-center flex-column align-items-center">
	{% block extra %}{% endblock extra %}
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 Post In</p>
  </footer>
{% endblock content %}
