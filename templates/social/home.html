{% load static %}

{% block extra %}

    style="background-color: #EDE2FF; color: white; border-radius: 30px;">
    <form method="post" action="/posts/" class="d-flex flex-row">
      {% csrf_token %}
      <input 
        type="text"
        name="post_text"
        placeholder="O que vocÃª gostaria de compartilhar com o mundo?"
        style="border: none;"
