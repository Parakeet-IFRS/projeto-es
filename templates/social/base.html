{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
 <nav class="navbar navbar-expand navbar-light sticky-top"style="background-color: #EDE2FF; color: white;" aria-label="Second navbar example">
    <div class="container-fluid">

        <span class="me-auto"></span>

        <a class="me-auto d-flex flex-column justify-content-center text-center btn" href="{% url 'home' %}"> 
          <img style="width:50px" src="{% static 'images/logo.svg' %}"/>
        </a>

        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'home' %}"><span class="fas fa-home" style="font-size:1.3rem"></span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{% url 'friends-home' %}">
              <span class="fas fa-heart" style="font-size:1.3rem"></span>
            </a>
          </li>
          <li class="nav-item" style="padding-left: 2rem">
            <a class="d-flex justify-content-center" href="{% url 'profile' %}">
              <img src="/media/{{user.profile.image}}" class="rounded-circle" style="width: 32px"> 
            </a>
          </li>
          <li class="nav-item" style="padding-left: 2rem">
            <a class="d-flex justify-content-center" href="{% url 'profile' %}">
              <a class="nav-link" aria-current="page" href="{% url 'logout' %}"><span class="fas fa-sign-out-alt" style="font-size:1.3rem"></span></a>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container d-flex justify-content-center flex-column align-items-center">
	{% block extra %}{% endblock extra %}
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
    <p class="mb-1">&copy; 2021 Post In</p>
  </footer>
{% endblock content %}
